<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script>
        function showErrorMessage() {
            const error = document.getElementById("error-message");
            if (error && error.textContent.trim() !== "") {
                alert(error.textContent);
            }
        }
    </script>
</head>
<body onload="showErrorMessage()">
<div class="navbar">
    <a href="/myapp" class="navbar-title">My Spring Boot Website</a>
    <a href="/myapp/register" class="nav-button">Register</a>
</div>
<div class="login-container">
    <h2>Login</h2>
    <div th:if="${error}" id="error-message" style="display: none;">Incorrect email or password.</div>
    <form action="/myapp/login" method="post">
        <input type="text" id="email" name="username" placeholder="Email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
