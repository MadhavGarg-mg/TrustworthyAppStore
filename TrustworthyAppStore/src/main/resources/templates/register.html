<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .register-container {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function validateRegistration() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Password length check
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Password match check
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;  // Submit the form if all checks pass
        }
    </script>
</head>

<body>
<div class="navbar">
    <a href="/myapp" class="navbar-title">Trustworthy App Store</a>
</div>

<div class="register-container">
    <h2>Create New Account</h2>
    <div id="error-message" class="error-message"></div>
    <form action="/myapp/register" method="post" onsubmit="return validateRegistration()">
        <input type="text" id="email" name="username" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>

</html>
